<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Edit Page</title>
  <style>
    
    body {
      margin: 0;
      font-family: cursive;
            background: rgb(63,94,251);
            background: radial-gradient(circle, rgba(63,94,251,1) 0%, rgba(204,158,167,1) 100%);
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }



.container {
      display: flex;
      width: 900px;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.425);
      border-radius: 10px;
      overflow: hidden;
    }

    
.notification-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

h1 {
    margin: 0;
    color: #333;
}

.notification-icon {
    position: relative;
    font-size: 24px;
    cursor: pointer;
}

.notification-icon span {
    position: absolute;
    top: -12px;
    right: -18px;
    background: red;
    color: white;
    border-radius: 50%;
    padding: 2px 6px;
    font-size: 12px;
    font-weight: bold;
}


   
    .sidebar {
        
background: rgba(204,158,167,1);
      padding: 20px 0;
      width: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .sidebar a {
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    .sidebar img {
      width: 24px;
      height: 24px;
    }

    #profile{
        position: absolute;
        font-size: 6rem;
        top: 1.8rem;
        font-family: Arial, Helvetica, sans-serif;
        color: rgb(0, 16, 98);;
    }
    .profile-section {
      display: flex;
      padding: 40px;
      
    }

    .profile-section h1 {
      margin: 0 0 20px;
      font-size: 2rem;
      color: #333;
      display: flex;
      justify-content: center;
    }

    .form {
        
      display: flex;
      flex-direction: column;
      grid-template-columns: 1fr 1fr;
      padding-top: 15px;
      gap: 20px;
      width: 333px;
    }

    .form label {
      font-size: 0.9rem;
      color: #666;
    }

    .form input {
      width: 300px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 5px;
      transition: border-color 0.3s ease;
    }

    .form input:focus {
      border-color: rgba(204,158,167,1);
      outline: none;
    }

    .profile-photo {
      position: relative;
      left: 8rem;

      margin: 20px 0;
    }

    .profile-photo img {

      width: 250px;
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(204,158,167,1);
      position: relative;
    }

    .profile-photo label {
      position: relative;
      left: 7rem;
      background: pink;
      color: white;
      padding: 5px 10px;
      border-radius: 50%;
      cursor: pointer;
      bottom: 10px;
      right: calc(50% - 50px);
      transform: translateX(50%);
    }

    .action-button {
      position: relative;
      top: 26rem;
      right: 3rem;
      text-align: end;
    }

    .action-button button {
        width: auto;
      background: rgb(199, 116, 133);
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    
    .action-buttons {
      text-align: center;
      margin-top: 20px;
      position: relative;
      top: 26rem;
      right: 3rem;
      text-align: end;
      
    }

    .action-buttons button {
      background-color: #4CAF50;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      margin: 0 10px;
    }

    .action-buttons button:hover {
      background-color: #45a049;
    }

    .action-buttons .edit-btn {
      background-color: #008CBA;
      display: block;

    }

    .action-buttons .edit-btn:hover {
      background-color: #007bb5;
    }
    
    .action-buttons.logout-btn {
  background-color: #ff4d4d;
  border: none;
  padding: 8px 15px;
  color: white;
  border-radius: 4px;
  cursor: pointer;
}

.action-buttons.logout-btn:hover {
  background-color: #ff1a1a;
}
  </style>
</head>
