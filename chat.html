<script>
    function addMessage(text, sender = 'sent') {
        const chatWindow = document.getElementById('chat-window');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}`;

        const messageText = document.createElement('p');
        messageText.textContent = text;

        const timestamp = document.createElement('span');
        const now = new Date();
        timestamp.className = 'timestamp';
        timestamp.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        messageDiv.appendChild(messageText);
        messageDiv.appendChild(timestamp);
        chatWindow.appendChild(messageDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll to the bottom
    }

    function getBotResponse(userInput) {
        let response = "Your message is delivered your reply must be coming soon";
        if (userInput.toLowerCase().includes('hello')) {
            response = 'Hi there! What would you like to swap today?';
        } else if (userInput.toLowerCase().includes('product')) {
            response = 'Tell me more about the product you want to swap!';
        } else if (userInput.toLowerCase().includes('bye')) {
            response = 'Goodbye! Feel free to chat anytime.';
        }
        return response;
    }

    function sendMessage() {
        const userInput = document.getElementById('user-input');
        const message = userInput.value.trim();
        if (message) {
            addMessage(message, 'sent');
            userInput.value = ''; // Clear input
            const botResponse = getBotResponse(message);
            setTimeout(() => addMessage(botResponse, 'received'), 500); // Delay bot response
        }
    }
</script>
