<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medkit - Health Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #fff;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #3c47c3;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .auth-buttons button {
            margin-left: 10px;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
        }

        .log-in {
            background-color: transparent;
            color: #3c47c3;
        }

        .sign-up {
            background-color: #3c47c3;
            color: #fff;
            border-radius: 5px;
        }

        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            background: #f9f9ff;
            height: 60vh;
        }

        .hero-content {
            max-width: 50%;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .highlight {
            color: #3c47c3;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .hero-buttons button {
            padding: 12px 20px;
            margin-right: 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            
        }

        .get-started {
            background-color: #3c47c3;
            color: white;
        }

        .watch-demo {
            background-color: transparent;
            border: 2px solid #3c47c3;
            color: #3c47c3;
        }

        .hero-image img {
            width: 75vh;
            border-radius: 10px;
            height: 65vh;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Swap Circle</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <button class="log-in">
                <a href="http://127.0.0.1:5500/login.html?#" style="text-decoration: none; color: black;">Log In</a>
            </button>
            <button class="sign-up">
                <a href="http://127.0.0.1:5500/login.html?#" style="text-decoration: none; color: white;">Sign Up</a>
            </button>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Find the <span class="highlight">good things</span> by <span class="highlight">worst things</span></h1>
            <p>Medkit is an award-winning health information resource designed to help patients and caregivers understand vital medical care.</p>
            <div class="hero-buttons">
                <button class="get-started">
                    <a href="http://127.0.0.1:5500/index.html" style="text-decoration: none; color: white;">Get Started</a>
                </button>
                
            </div>
        </div>
        <div class="hero-image">
            <img src="https://img.freepik.com/premium-photo/3d-small-people-main-part-isolated-white-background_1254992-272126.jpg?w=360" alt="Person using a phone">
        </div>
    </section>
</body>
</html>
