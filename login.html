<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: cursive;
    background: rgb(63,94,251);
    background: radial-gradient(circle, rgba(63,94,251,1) 0%, rgba(204,158,167,1) 100%);
        }

        .login-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
            color: #003366;
        }

        .tab-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .tab {
            cursor: pointer;
            padding: 10px;
            flex: 1;
            background: #f0f0f0;
            color: #003366;
            border-radius: 5px 5px 0 0;
            transition: background-color 0.3s;
        }

        .tab.active {
            background-color: #003366;
            color: #fff;
        }

        .form-container {
            display: none;          
        }

        .form-container.active {
            display: block;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            background-color: #003366;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            background-color: #00509e;
        }

        a {
            text-decoration: none;
            color: #003366;
            font-size: 14px;
        }

        .footer-text {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login Form</h1>
        <div class="tab-container">
            <div class="tab active" id="loginTab">Login</div>
            <div class="tab" id="signupTab">Signup</div>
        </div>

        <div class="form-container active" id="loginForm">
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <a href="#">Forgot password?</a>
            <button class="btn">Login</button>
            <div class="footer-text">
                Not a member? <span id="switchToSignup" style="color: #00509e; cursor: pointer;">Signup now</span>
            </div>
        </div>

        <div class="form-container" id="signupForm">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <button class="btn">Sign Up</button>
            <div class="footer-text">
                Already a member? <span id="switchToLogin" style="color: #00509e; cursor: pointer;">Login here</span>
            </div>
        </div>
    </div>

    <script>
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const switchToSignup = document.getElementById('switchToSignup');
        const switchToLogin = document.getElementById('switchToLogin');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
        });

        switchToSignup.addEventListener('click', () => {
            signupTab.click();
        });

        switchToLogin.addEventListener('click', () => {
            loginTab.click();
        });
    </script>
</body>
</html>
