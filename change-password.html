<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Edit Page</title>
  <style>
    
    body {
      margin: 0;
      font-family: cursive;
            background: rgb(63,94,251);
            background: radial-gradient(circle, rgba(63,94,251,1) 0%, rgba(204,158,167,1) 100%);
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

   
    .container {
      display: flex;
      width: 900px;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.479);
      border-radius: 10px;
      overflow: hidden;
    }

   
.notification-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

h1 {
    margin: 0;
    color: #333;
}

.notification-icon {
    position: relative;
    font-size: 24px;
    cursor: pointer;
}

.notification-icon span {
    position: absolute;
    top: -12px;
    right: -18px;
    background: red;
    color: white;
    border-radius: 50%;
    padding: 2px 6px;
    font-size: 12px;
    font-weight: bold;
}


    .sidebar {
        
background: rgba(204,158,167,1);
      padding: 20px 0;
      width: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .sidebar a {
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    .sidebar img {
      width: 24px;
      height: 24px;
    }



    body {
    
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container2 {
    text-align: center;
    margin-left: 30vh;
    padding: 20px;
    border-radius: 8px;
    width: 900px;
    width: 300px;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: inline;
    margin-bottom: 5px;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background: #007BFF;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background: #0056b3;
}

#message {
    margin-top: 15px;
    font-size: 14px;
}

    
  </style>
</head>
<body>

  <div class="container">
    <div class="sidebar">
        <a href="index.html"><img src="https://img.icons8.com/ios-filled/50/ffffff/home.png" alt="Sync"></a>
      <a href="view-profile.html"><img src="https://img.icons8.com/ios-filled/50/ffffff/user-male-circle.png" alt="Profile"></a>
      <a href="change-password.html"><img src="https://img.icons8.com/ios-filled/50/ffffff/lock.png" alt="Password"></a>
      <a href="notification.html">
            
        <div class="notification-icon">
             <span id="unreadCount">3</span>
             <img src="https://img.icons8.com/ios-filled/50/ffffff/bell.png" alt="Notifications">
         </div>
   </a>
   <a href="add-card.html"><img src="https://img.icons8.com/ios-filled/50/ffffff/add.png" alt="Sync"></a>
   <a href="chat.html"><img src="https://img.icons8.com/ios-filled/50/ffffff/chat.png" alt="Sync"></a>
    </div>
    
    <div class="container2">
        
            <form id="changePasswordForm">
                <h1>Change Password</h1>
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit">Change Password</button>
            </form>
            <p id="message"></p>
        </div>
  </div>

  <script>
    document.getElementById("changePasswordForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const currentPassword = document.getElementById("currentPassword").value;
        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const message = document.getElementById("message");

        if (newPassword !== confirmPassword) {
            message.textContent = "New passwords do not match!";
            message.style.color = "red";
            return;
        }

        if (newPassword.length < 8) {
            message.textContent = "Password must be at least 8 characters long.";
            message.style.color = "red";
            return;
        }

        // Simulating password change success
        message.textContent = "Password changed successfully!";
        message.style.color = "green";

        // Clear the form
        document.getElementById("changePasswordForm").reset();
    });

  </script>

</body>
</html>
